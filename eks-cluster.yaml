apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  # Template, please change
  name: gitpod
  # Template, please change
  region: us-west-2
  version: "1.20"

iam:
  withOIDC: true

  serviceAccounts:
    - metadata:
        name: aws-load-balancer-controller
        namespace: kube-system
      wellKnownPolicies:
        awsLoadBalancerController: true
    - metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      wellKnownPolicies:
        ebsCSIController: true
    - metadata:
        name: cluster-autoscaler
        namespace: kube-system
      wellKnownPolicies:
        autoScaler: true

availabilityZones:
  - us-west-2a
  - us-west-2b
  - us-west-2c

# By default we create a dedicated VPC for the cluster
# You can use an existing VPC by supplying private and/or public subnets. Please check
# https://eksctl.io/usage/vpc-networking/#use-existing-vpc-other-custom-configuration
vpc:
  autoAllocateIPv6: false
  nat:
    # For production environments user HighlyAvailable
    # https://eksctl.io/usage/vpc-networking/#nat-gateway
    gateway: Single

# Enable EKS control plane logging
# https://docs.aws.amazon.com/eks/latest/userguide/control-plane-logs.html
cloudWatch:
  clusterLogging:
    enableTypes: ["audit", "authenticator"]

privateCluster:
  enabled: false
  additionalEndpointServices:
  - "autoscaling"
  - "logs"

nodeGroups:
  - name: workspaces
    desiredCapacity: 1
    minSize: 1
    maxSize: 3
    # because of AWS addons
    disableIMDSv1: false
    # Please configure the size of the volume and additional features
    # https://eksctl.io/usage/schema/#nodeGroups-volumeType
    # https://aws.amazon.com/es/ebs/pricing/
    volumeSize: 50
    volumeType: gp3
    # Use private subnets for nodes
    # https://eksctl.io/usage/vpc-networking/#use-private-subnets-for-initial-nodegroup
    privateNetworking: true
    ami: ami-0215b86d7a2382090
    amiFamily: Ubuntu2004
    asgMetricsCollection: &asgMetricsCollection
      - granularity: 1Minute
        metrics:
          - GroupMinSize
          - GroupMaxSize
          - GroupDesiredCapacity
          - GroupInServiceInstances
          - GroupPendingInstances
          - GroupStandbyInstances
          - GroupTerminatingInstances
          - GroupTotalInstances
    ebsOptimized: true
    ssh:
      enableSsm: true
    taints:
      dedicated: workspaces:NoSchedule
    tags:
      # EC2 tags required for cluster-autoscaler auto-discovery
      k8s.io/cluster-autoscaler/enabled: "true"
      k8s.io/cluster-autoscaler/gitpod: "owned"
      k8s.io/cluster-autoscaler/node-template/label/lifecycle: OnDemand
      k8s.io/cluster-autoscaler/node-template/label/aws.amazon.com/spot: "true"
      k8s.io/cluster-autoscaler/node-template/label/purpose: workspaces
      k8s.io/cluster-autoscaler/node-template/taint/dedicated: "workspaces:NoSchedule"
    iam:
      attachPolicyARNs: &attachPolicyARNs
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      withAddonPolicies: &withAddonPolicies
        albIngress: true
        autoScaler: true
        cloudWatch: true
        certManager: true
        ebs: true
    # Using custom AMI images require the definition of overrideBootstrapCommand
    # to ensure that nodes are able to join the cluster https://eksctl.io/usage/custom-ami-support/
    overrideBootstrapCommand: |
      #!/bin/bash

      export AMI=ami-0215b86d7a2382090
      export CLUSTERNAME=gitpod
      export NODEGROUP=workspaces

      declare -a LABELS=(
        alpha.eksctl.io/cluster-name="${CLUSTERNAME}"
        alpha.eksctl.io/nodegroup-name="${NODEGROUP}"
        eks.amazonaws.com/capacityType=ON_DEMAND
        eks.amazonaws.com/nodegroup="${NODEGROUP}"
        eks.amazonaws.com/nodegroup-image="${AMI}"
        alpha.eksctl.io/nodegroup-type=unmanaged
        purpose="${NODEGROUP}"
      )

      export USE_MAX_PODS=false
      export KUBELET_EXTRA_ARGS="$(printf -- "--max-pods=110 --node-labels=%s" $(IFS=$','; echo "${LABELS[*]}"))"
      /etc/eks/bootstrap.sh ${CLUSTERNAME}

    # disabled when using spot instances
    #instanceType: m5.large
    # Spot instances documentation https://eksctl.io/usage/spot-instances/
    instancesDistribution:
      instanceTypes: ["m5.xlarge","m5.2xlarge"]
      maxPrice: 0.1
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 0
      spotInstancePools: 1

  - name: services
    desiredCapacity: 1
    minSize: 1
    maxSize: 3
    # because of AWS addons
    disableIMDSv1: false
    # Please configure the size of the volume and additional features
    # https://eksctl.io/usage/schema/#nodeGroups-volumeType
    # https://aws.amazon.com/es/ebs/pricing/
    volumeSize: 50
    volumeType: gp3
    # Use private subnets for nodes
    # https://eksctl.io/usage/vpc-networking/#use-private-subnets-for-initial-nodegroup
    privateNetworking: true
    ami: ami-0215b86d7a2382090
    amiFamily: Ubuntu2004
    asgMetricsCollection: *asgMetricsCollection
    ebsOptimized: true
    ssh:
      enableSsm: true
    #taints:
    #  dedicated: services:NoSchedule
    tags:
      # EC2 tags required for cluster-autoscaler auto-discovery
      k8s.io/cluster-autoscaler/enabled: "true"
      k8s.io/cluster-autoscaler/gitpod: "owned"
      k8s.io/cluster-autoscaler/node-template/label/lifecycle: OnDemand
      k8s.io/cluster-autoscaler/node-template/label/aws.amazon.com/spot: "true"
      k8s.io/cluster-autoscaler/node-template/label/purpose: services
      #k8s.io/cluster-autoscaler/node-template/taint/dedicated: "services:NoSchedule"
    iam:
      attachPolicyARNs: *attachPolicyARNs
      withAddonPolicies: *withAddonPolicies
    # Using custom AMI images require the definition of overrideBootstrapCommand
    # to ensure that nodes are able to join the cluster https://eksctl.io/usage/custom-ami-support/
    overrideBootstrapCommand: |
      #!/bin/bash

      export AMI=ami-0215b86d7a2382090
      export CLUSTERNAME=gitpod
      export NODEGROUP=services

      declare -a LABELS=(
        alpha.eksctl.io/cluster-name="${CLUSTERNAME}"
        alpha.eksctl.io/nodegroup-name="${NODEGROUP}"
        eks.amazonaws.com/capacityType=ON_DEMAND
        eks.amazonaws.com/nodegroup="${NODEGROUP}"
        eks.amazonaws.com/nodegroup-image="${AMI}"
        alpha.eksctl.io/nodegroup-type=unmanaged
        purpose="${NODEGROUP}"
      )

      export USE_MAX_PODS=false
      export KUBELET_EXTRA_ARGS="$(printf -- "--max-pods=110 --node-labels=%s" $(IFS=$','; echo "${LABELS[*]}"))"
      /etc/eks/bootstrap.sh ${CLUSTERNAME}

    # disabled when using spot instances
    # instanceType: m5.xlarge
    # Spot instances documentation https://eksctl.io/usage/spot-instances/
    instancesDistribution:
      maxPrice: 0.1
      instanceTypes: ["m5.xlarge","m5.2xlarge"]
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 0
      spotInstancePools: 1
